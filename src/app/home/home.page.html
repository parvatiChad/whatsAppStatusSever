<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button>
      <ion-icon name="camera" (click)="addNewToGallery()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-img
  [src]="picture"></ion-img>
  <ion-button href="https://wa.me/WhatsAppNumber?text=Hello%20World">WhatsApp</ion-button>
  <ion-list>
    <ion-item *ngFor="let statusFile of statusFiles">
      <ion-label>{{ statusFile }}</ion-label>
      <ion-button (click)="downloadStatusFile(statusFile, 'status/' + statusFile)">
        Download
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
